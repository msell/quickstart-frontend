 <form name="login" ng-submit="submit()" class="form-signin" novalidate>
    <h1 class="form-signin-heading text-muted">Login</h1>
    <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required autofocus>
    <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Email is invalid</p>
    <input name="password" type="password" ng-model="password" class="form-control" placeholder="Password" required>        
    <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Login
    </button>
     <br/>
     <a class="text-muted pull-right" ui-sref="register">Create Account</a>
     <button ng-click="authenticate('google')" class="btn btn-lg btn-default btn-block" type="button">
        Google
    </button>
     <button ng-click="authenticate('facebook')" class="btn btn-lg btn-default btn-block" type="button">
        Facebook
    </button>
     <button ng-click="authenticate('twitter')" class="btn btn-lg btn-default btn-block" type="button">
        Twitter
    </button>
</form>
